<nav id="pagination">
  {% if paginator.previous_page %}
    <a href="{% if paginator.previous_page == 1 %}/{% else %}/page{{paginator.previous_page}}{% endif %}" class="previous">&laquo; Indietro</a>
  {% endif %}
  
  {% if paginator.next_page %}
    <a href="/page{{paginator.next_page}}" class="next">Avanti &raquo;</a>
  {% endif %}
</nav>
