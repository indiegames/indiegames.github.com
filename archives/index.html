---
layout: default
title: archivio
---
<h2>Archivio articoli</h2>
<p>Potrebbe essere imbarazzante.</p>

<ul>
{% for post in site.posts %}
	<li>
		<time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%Y/%m/%d"}}</time>
		<a href="{{post.url}}">{{post.title}}</a>
	</li>
{% endfor %}
</ul>
